<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fulid">
        <div class="row ">
            <div class="col-4 bg-warning text-white ">col-md-? </div>
            <div class="col-8 bg-primary text-white ">col-md-?</div>
        </div>
        <div class="row ">
            <div class="col-12 bg-danger text-success ">col-md-?</div>
        </div>
        <div class="row ">
            <div class="col-4 bg-success text-white ">col-md-?</div>
            <div class="col-4 bg-info text-success ">col-md-?</div>
            <div class="col-4 bg-warning text-white ">col-md-?</div>
        </div>
    </div>
</body>

</html>
